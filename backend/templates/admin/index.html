{% extends 'admin/base.html' %}


{% block body %}
<div class="container">
    <h1>Dashboard</h1>
    <br>
    <p>Total Projects: {{ total_projects }}</p>
    <p>Total Skills: {{ total_skills }}</p>

    <hr>
    <h2>Projects</h2>
    <br>
    <ul>
        {% for project in projects %}
            <li>{{ project.title }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
